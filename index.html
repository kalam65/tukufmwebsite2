<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>TukuFM & ZoomCaterers - Download Apps</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(135deg, #4e54c8, #8f94fb);
      margin: 0;
      padding: 0;
      display: flex;
      min-height: 100vh;
      align-items: center;
      justify-content: center;
      color: #333;
    }
    
    .container {
      background: #fff;
      padding: 40px;
      border-radius: 20px;
      box-shadow: 0px 10px 30px rgba(0,0,0,0.15);
      text-align: center;
      max-width: 800px;
      width: 90%;
    }
    
    h1 {
      font-size: 32px;
      margin-bottom: 10px;
      color: #333;
    }
    
    .subtitle {
      color: #666;
      margin-bottom: 40px;
      font-size: 18px;
    }
    
    .apps-container {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 40px;
      margin-top: 30px;
    }
    
    .app-card {
      background: #f8f9fa;
      border-radius: 15px;
      padding: 30px;
      width: 320px;
      box-shadow: 0 5px 15px rgba(0,0,0,0.05);
      transition: transform 0.3s, box-shadow 0.3s;
    }
    
    .app-card:hover {
      transform: translateY(-5px);
      box-shadow: 0 10px 20px rgba(0,0,0,0.1);
    }
    
    .logo {
      width: 100px;
      height: 100px;
      margin-bottom: 20px;
      border-radius: 20px;
      object-fit: cover;
    }
    
    .app-name {
      font-size: 24px;
      margin-bottom: 10px;
      color: #333;
    }
    
    .app-description {
      color: #666;
      margin-bottom: 25px;
      line-height: 1.5;
    }
    
    .download-btn {
      display: inline-block;
      padding: 12px 25px;
      background-color: #4e54c8;
      color: white;
      font-size: 16px;
      font-weight: bold;
      border: none;
      border-radius: 10px;
      text-decoration: none;
      transition: 0.3s;
      cursor: pointer;
    }
    
    .download-btn:hover {
      background-color: #3c40a8;
      transform: scale(1.05);
    }
    
    .zoom-btn {
      background-color: #ff6b6b;
    }
    
    .zoom-btn:hover {
      background-color: #ff5252;
    }
    
    @media (max-width: 768px) {
      .apps-container {
        flex-direction: column;
        align-items: center;
      }
      
      .app-card {
        width: 100%;
        max-width: 320px;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Download Our Apps</h1>
    <p class="subtitle">Get the best experience with our mobile applications</p>
    
    <div class="apps-container">
      <!-- TukuFM App Card -->
      <div class="app-card">
        <img src="https://blogger.googleusercontent.com/img/b/R29vZ2xl/AVvXsEjA_v7hng79HAiHCd4ZQdDIGqdoyHJ-D4khlL8pn1gRV45xzfH7eMydnlVNi48nkUv6wx2QWNlquijN22KquSdoi-8lhL2E7zH6ZgjHly3OWGs4AIlltUVbykfQuAoBYgorsl5a5K7HxfTdGkLkyYluGur9oQO9WYsCt9XIZVGA5_aZbS9dBtzD_YwCZg/s320/logotukufm.jpeg" alt="TukuFM Logo" class="logo">
        <h2 class="app-name">TukuFM</h2>
        <p class="app-description">Audiobooks & Dramas. Download now and enjoy unlimited entertainment.</p>
        <a href="https://play.google.com/store/apps/details?id=com.kalamsof.tukufm&hl=en" 
           class="download-btn" target="_blank">
           Download on Play Store
        </a>
      </div>
      
      <!-- ZoomCaterers App Card -->
      <div class="app-card">
        <img src="https://play-lh.googleusercontent.com/QLzGGG0SXRByy2zvgCwhCyrtEEtu3oaxxzPPCnBbaGG7sDeCTuBkyPr4B-uOdDonyZY=w240-h480-rw" alt="ZoomCaterers Logo" class="logo">
        <h2 class="app-name">ZoomCaterers</h2>
        <p class="app-description">Find the best catering services for your events. Book with ease and convenience.</p>
        <a href="https://play.google.com/store/apps/details?id=com.gurr.zoomcaterers&hl=en_IN" 
           class="download-btn zoom-btn" target="_blank">
           Download on Play Store
        </a>
      </div>
    </div>
  </div>
</body>
</html>
