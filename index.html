<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>TukuFM - Download App</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: linear-gradient(135deg, #4e54c8, #8f94fb);
      margin: 0;
      padding: 0;
      display: flex;
      height: 100vh;
      align-items: center;
      justify-content: center;
    }
    .container {
      background: #fff;
      padding: 40px;
      border-radius: 20px;
      box-shadow: 0px 6px 20px rgba(0,0,0,0.15);
      text-align: center;
      max-width: 400px;
      width: 90%;
    }
    .logo {
      width: 100px;
      height: 100px;
      margin-bottom: 20px;
    }
    h1 {
      font-size: 28px;
      color: #333;
      margin-bottom: 10px;
    }
    p {
      color: #666;
      margin-bottom: 25px;
    }
    .download-btn {
      display: inline-block;
      padding: 12px 25px;
      background-color: #4e54c8;
      color: white;
      font-size: 16px;
      font-weight: bold;
      border: none;
      border-radius: 10px;
      text-decoration: none;
      transition: 0.3s;
    }
    .download-btn:hover {
      background-color: #3c40a8;
    }
  </style>
</head>
<body>
  <div class="container">
    <!-- App Logo -->
    <img src="logotukufm.jpeg" alt="TukuFM Logo" class="logo">

    <!-- App Name -->
    <h1>TukuFM</h1>
    <p>Audiobooks & Dramas. Download now and enjoy unlimited entertainment.</p>

    <!-- Download Button Redirects to Play Store -->
    <a href="https://play.google.com/store/apps/details?id=com.kalamsof.tukufm&hl=en" 
       class="download-btn" target="_blank">
       Download on Play Store
    </a>
  </div>
</body>
</html>
